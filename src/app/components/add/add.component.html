<div class="container">
  <form>
    <div class="form-group">
      <label for="productid">Product ID</label>
      <input type="number" class="form-control" id="productid" [(ngModel)]="productid" name="productid"
        placeholder="ID" />
    </div>

    <div class="form-group">
      <label for="productid">Product Name</label>
      <input type="text" class="form-control" id="productname" [(ngModel)]="productname" name="productname" />
    </div>
    <div class="form-group">
      <label for="productid">price</label>
      <input type="number" class="form-control" id="price" [(ngModel)]="price" name="productname" />
    </div>
    <div class="form-group">
      <label for="productid">Description</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="description" name="productname" />
    </div>
    <div class="form-group">
      <label for="productid">Units</label>
      <input type="number" class="form-control" id="productunits" [(ngModel)]="productunits" name="productunits" />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" (click)="add()">
        <i class="fa fa-plus-square"></i> Add New
      </button>
    </div>
  </form>
</div>
